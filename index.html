<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/moon.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<style>
		.ggImage {
			border: none !important;
			background: none !important;
			box-shadow: none !important;
		}

		.small-logo {
			width: 50% !important;

		}
	</style>

	<!-- Printing and PDF exports -->
	<script>
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
	</script>
</head>
<body>
<div class="reveal">
	<div class="slides">
		<section>
			<section>Welcome!</section>
			<section>
				<p class="fragment">Patrick McGill</p>
				<p class="fragment">Adam Davis</p>
				<p class="fragment">
					<img class="ggImage small-logo" data-src="https://www.greenlight.guru/hubfs/images/greenlight-guru/greenlight-guru-logo.svg?t=1521641247287"/>
				</p>
				<!-- Sponsors? -->
			</section>
			<section>
				<p>What are we doing here?</p>
				<p class="fragment">
					<img class="ggImage" data-src="https://media.giphy.com/media/26ufnwz3wDUli7GU0/giphy.gif"/>
				</p>
			</section>
			<section>
				<img class="ggImage" data-src="/images/apollo+graphql.png"/>
			</section>
		</section>
		<section>
			<section>The Problem</section>
		</section>
		<section>
			<section>The Theoretical Solution</section>
		</section>
		<section>
			<section>The Implementation</section>
		</section>
		<section>
			<section>Where do we go from here?</section>
		</section>
		<section>
			Thanks!
		</section>
	</div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        dependencies: [
            { src: 'plugin/markdown/marked.js' },
            { src: 'plugin/markdown/markdown.js' },
            { src: 'plugin/notes/notes.js', async: true },
            { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
    });
</script>
</body>
</html>
